name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build Docker image
        run: docker build -t my-flask-app .

      - name: Push Docker image to GitHub Container Registry
        run: docker push docker.pkg.github.com/${{ github.repository }}/my-flask-app:latest

      - name: Deploy to Server
        run: |
          # Replace with your deployment steps
          # e.g., SSH into the server, pull the latest code, and restart the Docker container
          ssh user@server 'docker pull docker.pkg.github.com/owner/repo/my-flask-app:latest && docker-compose up -d'
